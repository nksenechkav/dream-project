<header class="header">
  <div class="container header-container">
    <nav class="header-navigation">
      <a class="header-logo" href="./index.html">
        <svg class="header-logo-icon">
          <use href="/img/icons.svg#icon-logo"></use>
        </svg>
      </a>
      <ul class="header-menu">
        <li class="header-menu-item">
          <a class="header-menu-item-link header-aft" href="">About us</a>

        <li class="header-menu-item">

        </li>
        <li class="header-menu-item">
          <a class="header-menu-item-link" href="">Our mentors</a>

      <ul class="header-mob-menu-list">
        <li class="header-mob-menu-item">

        </li>

      <picture>
        <source
          srcset="
            ./img/header/Rectangle-tablet-1x-opt.jpg 1x,
            ./img/header/Rectangle-tablet-2x-opt.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/header/Rectangle-mob-1x-opt.jpg 1x,
            ./img/header/Rectangle-mob-2x-opt.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img
          class="header-mob-menu-image"
          src="./img/header/Rectangle-mob-1x-opt.jpg"
